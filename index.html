<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- @utor AlejandroNes -->
</head>
<body>

    
    <div class="card">
        <div class="card-left">
            <img src="img/person-s-gray-hoodie-1482476.jpg" alt="" width="100px">
        </div>
        <div class="card-right">
            <h1 class="card-title">CONTACTO</h1>
        <form action="#" class="form">
            <div class="form-names">
                <div class="form-field">
                    <label for="name" class="form-label">NOMBRES</label>
                    <input type="text" id="name" class="form-input">
                </div>
                <div class="form-field">
                    <label for="surname" class="form-label">APELLIDOS</label>
                    <input type="text" id="surname" class="form-input" >
                </div>
            </div>
            <div class="form-field">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" >
            </div>
            <div class="form-field">
                <label for="mesagge" class="form-label">MENSAJE</label><br><br>
                <textarea id="message" class="form-textarea"></textarea>
            </div>
            <input type="submit" class="form-submit" value="ACEPTAR">
        </form>
    </div>
</div>
</body>
</html>
